services:
  backend:
    build: ./backend
    volumes:
      - ./database:/database
      - static_volume:/app/static # Match STATIC_ROOT
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static # Same path as backend
      - media_volume:/app/media
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  static_volume:
  media_volume:

networks:
  app-network:
    driver: bridge
