{% extends "voting/base.html" %}
{% block title %}Voting System Login{% endblock %}
{% block content %}
<div
    class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4 transition-all duration-300 hover:shadow-3xl"
>
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">ðŸŒŸ Voting System</h1>
        <p class="text-gray-600">Enter your unique ID to continue</p>
    </div>

    <form id="loginForm" class="space-y-6">
        {% csrf_token %}
        <div>
            <label
                for="userId"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Your ID</label
            >
            <input
                type="text"
                id="userId"
                name="userId"
                placeholder="Enter 6-digit ID"
                class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors"
                pattern="[A-Za-z0-9]{6}"
                maxlength="6"
                required
            />
        </div>

        <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02]"
        >
            Continue
        </button>
    </form>

    <div id="errorMessage" class="mt-4 text-red-600 text-center hidden"></div>
</div>
{% endblock %} {% block scripts %}
<script>
    document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
            e.preventDefault();
            const userId = document
                .getElementById("userId")
                .value.toUpperCase();
            const errorElement = document.getElementById("errorMessage");
            const csrfToken = document.querySelector(
                "[name=csrfmiddlewaretoken]",
            ).value;

            try {
                const response = await fetch("/api/auth/login/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrfToken,
                    },
                    body: JSON.stringify({ user_id: userId }),
                });

                if (!response.ok) throw new Error("Invalid ID or server error");

                const { token, user_id, name } = await response.json();
                localStorage.setItem("token", token);
                localStorage.setItem(
                    "userInfo",
                    JSON.stringify({ user_id, name }),
                );

                // Redirect to rooms page
                window.location.href = "{% url 'rooms' %}";
            } catch (error) {
                errorElement.textContent = `âŒ ${error.message}`;
                errorElement.classList.remove("hidden");
                setTimeout(() => errorElement.classList.add("hidden"), 3000);
            }
        });
</script>
{% endblock %}
